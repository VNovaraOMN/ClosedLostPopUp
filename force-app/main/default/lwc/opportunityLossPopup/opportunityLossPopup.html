<template>
    <template if:true={showModal}>
        <div class="slds-modal slds-fade-in-open" aria-hidden={ariaHiddenState}>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Closed Lost Details</h2>
                </header>
    
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox
                        label="Loss Reason"
                        value={lossReason}
                        options={lossReasonOptions}
                        onchange={handleLossReasonChange}>
                    </lightning-combobox>
    
                    <lightning-textarea
                        label="Loss Explanation"
                        value={lossExplanation}
                        onchange={handleLossExplanationChange}>
                    </lightning-textarea>
    
                    <!-- ✅ Show competitors if available -->
                    <template if:true={hasCompetitors}>
                        <lightning-datatable key-field="Id" data={competitors} columns={competitorColumns}>
                        </lightning-datatable>
                    </template>
    
                    <!-- ✅ Show Add Competitor Button if no competitors -->
                    <template if:false={hasCompetitors}>
                        <lightning-button label="Add Competitor" variant="brand" onclick={handleAddCompetitor}>
                        </lightning-button>
                    </template>
                </div>
            </div>
        </div>
    </template>
    
     
</template>
